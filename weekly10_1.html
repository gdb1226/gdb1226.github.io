<!DOCTYPE html>
<html>
<head>
  <style>
    #mint{
      background-color: aqua;
      width: 70px;
      font-size: 15pt;
    }
  </style>
  </head>
<body>
  <input type="button" id="mint" onclick="imageOn()" value="on">&nbsp;&nbsp;
  <input type="button" id="mint" onclick="imageOff()" value="off"></br>
  <img id="image" src="off.jpg">
  <script>
    function imageOn(){
      document.getElementById("image").src="on.jpg";
    }
    function imageOff(){
      document.getElementById("image").src="off.jpg";
    }
  </script>
</body>
</html>
