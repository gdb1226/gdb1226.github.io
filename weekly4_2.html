<!DOCTYPE html>
<html>
  <head>
    <style>
    div{
	 border: 2px solid black;
      position: relative;
      animation: 2s myanim;
      animation-iteration-count: 100;
    }

    @keyframes myanim{
      0%  {left: 300px; top: 50px; width: 100px;
	height: 100px;
	   background: red;
	    border-radius: 50px;
	    
	    }
      25% {left: 400px; top: 50px;width: 100px;
	height: 100px;
	   background: green;
	    border-radius: 5px; 
	    }
      50% {left: 500px; top: 50px;width: 100px;
	height: 100px;
	    background: yellow;
	    border-radius: 50px; 
	    }
      75% {left: 400px; top: 50px; width: 100px;
	height: 100px;
	   background: green;
	   border-radius: 5px;
	   }
      100%  {left: 300px; top: 50px; width: 100px;
	height: 100px;
	   background: red;
	    border-radius: 50px;}
    }
   </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
