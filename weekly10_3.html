<!DOCTYPE html>
<html>
<body>
  <h2>웹 표준 기술은?<br></h2>
  <p>아래 이미지를 클릭해보세요!<br></p>
  <img id="H" src="h.jpg" onclick="changeH()">
  <img id="T" src="t.jpg" onclick="changeT()">
  <img id="M" src="m.jpg" onclick="changeM()">
  <img id="L" src="l.jpg" onclick="changeL()">
  <img id="F" src="5.jpg" onclick="changeFive()">
  <script>
    function changeH(){
      document.getElementById("H").src="h2.jpg";
    }
    function changeT(){
      document.getElementById("T").src="t2.jpg";
    }
    function changeM(){
      document.getElementById("M").src="m2.jpg";
    }
    function changeL(){
      document.getElementById("L").src="l2.jpg";
    }
    function changeFive(){
      document.getElementById("F").src="5-2.jpg";
    }
  </script>
</body>
</html>
