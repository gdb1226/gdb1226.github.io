<body>
  <script>
    function addimg(){
      if(document.createElement){
        var img = new Image(100, 100);
        img.src = "logo.png";
        document.getElementById("target").appendChild(img);
      }
    }
  </script>
  <div id="target" onclick="addimg()">이미지 보기</div>
</body>
