<!DOCTYPE html>
<html>
<head>
  <style>
    #init{
      radius = 10px;
      border = 1px solid black;
      padding = 10px;
      color = black;
      background-color = white;
    }
  </style>
</head>
<body>
  <div id="init" onmouseover="goBlack()" onmouseout="goWhite()" width="300px">
    자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다.
    자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다.
  </div>
  <script>
    function goBlack(){
      document.getElementById("init").style.radius="80px";
      document.getElementById("init").style.color="white";
      document.getElementById("init").style.backgroundColor="#222";
    }
    function goWhite(){
      document.getElementById("init").style.radius="10px";
      document.getElementById("init").style.color="black";
      document.getElementById("init").style.backgroundColor="white";
    }
  </script>
</body>
</html>
