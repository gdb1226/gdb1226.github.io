<!DOCTYPE html>
<html>
<head>
  <script>
      var number=prompt("Number of words:", 0);
      var myArray=new Array();
      for(var i=0; i<number; i++){
        myArray[i]=prompt("Input a word:", "");
      }
      document.write("Size of array: " + number+ "<br><br>");
      document.write("Sorting in ascending order..." + "<br><br>");
      myArray.sort();
      document.write("Contents of array:"+"<br>");
      for(i=0; i<number; i++){
        document.write("word_array["+i+"]: ");
        document.write(myArray[i]+"<br>");
      }
      document.write("<br>"+"Reverse order..."+"<br><br>");
      myArray.reverse();
      document.write("Contents of array:"+"<br>");
      for(i=0; i<number; i++){
        document.write("word_array["+i+"]: ");
        document.write(myArray[i] + "<br>");
      }
    </script>
</head>
<body>
</body>
</html>
