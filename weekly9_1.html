<!DOCTYPE html>
<html>
<head>
  <script>
      var number=prompt("Number of words:", 0);
      var myArray=new Array();
      for(var i=0; i<number; i++){
        var Array[i]=prompt("Input a word:", "");
      }
      document.write("Size of array: " + number);
      document.write("Sorting in ascending order...");
      myArray.sort();
      document.write("Contents of array:");
      for(i=0; i<number; i++){
        document.write("word_array["+i+"]");
        document.write(Array[i]);
      }
      document.write("Reverse order...");
      myArray.reverse();
      document.write("Contents of array:");
      for(i=0; i<number; i++){
        document.write("word_array["+i+"]");
        document.write(Array[i]);
      }
    </script>
</head>
<body>
</body>
</html>
