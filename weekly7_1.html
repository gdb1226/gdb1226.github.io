<!DOCTYPE html>
<html>
<body>
  <input type="button" onclick="imageOn()" value="on">
  <input type="button" onclick="imageOff()" value="off"></br>
  <img id="image" src="off.jpg">
  <script>
    function imageOn(){
      document.getElementById("image").src="on.jpg";
    }
    function imageOff(){
      document.getElementByIf("image").src="off.jpg";
    }
  </script>
</body>
</html>
