<!DOCTYPE html>
<html>
<head>
  <script>
    var number=prompt("Number of words:", 0);
    var myArray=new Array()
    for(var i=0; i<number; i++){
      myArray[i]=prompt("Input a number:", "");
    }
    document.write("Size of array: " + number);
    myArray.sort();
    document.write("Minimum: " + myArray[0]);
    document.write("Maximum: " + myArray[number-1]);
  </script>
  </head>
  <body>
  </body>
</html>
